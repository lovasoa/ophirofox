<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ophirofox configuration</title>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 15px;
      }
      fieldset {
        margin: 10px;
        padding: 10px;
        border: 1px solid #e6e6e6;
      }
      label {
        display: block;
        padding: 0.8rem 0.3rem;
        border: 1px solid #e6e6e6;
        border-radius: 5px;
        margin-bottom: .5rem;
        transition: .1s;
      }
      label:hover {
        background-color: #eee;
      }
      /* Label of selected radio button */
      label:active {
        background-color: #ddd;
      }

      /* Dark theme */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #23222b;
          color: #eee;
        }
        fieldset {
          border-color: #6e6e6e;
        }
        label {
          border-color: #6e6e6e;
        }
        label:hover {
          background-color: #444;
        }
        label:active {
          background-color: #333;
        }
      }
    </style>
  </head>

  <body>
    <form id="configuration">
      <fieldset>
        <legend>Partenaire Europresse</legend>
        <p>
          Ophirofox supporte plusieurs universités partenaires d'Europresse.
        </p>
        <p>Partenaire Europresse à utiliser:</p>
        <p id="partner_choices"></p>
      </fieldset>
    </form>

    <template id="partner_template">
      <label>
        <input type="radio" name="partner" />
        <span id="partner_name">Partner name</span>
      </label>
    </template>
    <script src="../content_scripts/config.js"></script>
    <script type="module" src="options_ui.js"></script>
  </body>
</html>
