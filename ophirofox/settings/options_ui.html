<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ophirofox configuration</title>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        font-size: 15px;
      }
      fieldset {
        margin: 10px;
        padding: 10px;
        border: 1px solid #e6e6e6;
      }
      label, input[type="search"], button {
        display: block;
        padding: 0.8rem 0.3rem;
        border: 1px solid #e6e6e6;
        border-radius: 5px;
        width: 100%;
        margin-bottom: .5rem;
        transition: .1s;
      }

      #missing_permissions {
        /* This is a warning */
        background-color: #fdd;
        text-align: center;
        font-weight: bold;
        cursor: pointer;
        color: #f00;
        border: 1px solid #f00;
        border-radius: 5px;
        padding: 0.8rem 0.3rem;
        margin: 2rem auto;
        width: 90%;
        transition: .1s;
      }
    
      label:hover {
        background-color: #eee;
      }
      /* Label of selected radio button */
      label:active {
        background-color: #ddd;
      }

      *[hidden] {
        display: none;
      }

      /* Dark theme */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #23222b;
          color: #eee;
        }
        fieldset {
          border-color: #6e6e6e;
        }
        label, input[type="search"] {
          border-color: #6e6e6e;
        }
        input[type="search"] {
          background-color: #333;
          color: #eee;
        }
        label:hover {
          background-color: #444;
        }
        label:active {
          background-color: #333;
        }
        a {
          color: #eee;
        }
      }
    </style>
  </head>

  <body>
    <form id="configuration">
      <button id="missing_permissions" hidden type="button">
        Autoriser l'accès à Europresse
      </button>
      <fieldset>
        <legend>Général</legend>
        <label>
          <input type="checkbox" id="open_links_new_tab">
          Ouvrir les liens Europresse dans un nouvel onglet
        </label>
        <label>
          <input type="checkbox" id="auto_open_link">
          Ouvrir automatiquement le lien Europresse lorsqu'un seul résultat est trouvé
        </label>
      </fieldset>      
      <fieldset>
        <legend>Partenaire Europresse</legend>
        <p>
          Ophirofox supporte plusieurs universités partenaires d'Europresse.
        </p>
        <p>Partenaire Europresse à utiliser:</p>
        <input type="search" id="partner_search" placeholder="Rechercher un partenaire..." />
        <p id="partner_choices"></p>
        <p>
          <small>
            Si votre université n'est pas dans la liste,
            <a target="_blank" href="https://ophirofox.ophir.dev/#comment-ajouter-un-nouveau-partenaire-europresse">vous pouvez l'ajouter</a>.
            Si vous rencontrez un problème,
            <a target="_blank" href="https://github.com/lovasoa/ophirofox/issues">signalez-le</a>.
          </small>
        </p>
      </fieldset>
    </form>

    <template id="partner_template">
      <label class="partner">
        <input type="radio" name="partner" />
        <span id="partner_name">Partner name</span>
      </label>
    </template>
    <script src="../content_scripts/config.js"></script>
    <script src="options_ui.js"></script>
  </body>
</html>
